<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h2>Info about request</h2>
<div>IP addr:
    <th:block th:text="${ipAddress}"></th:block>
</div>
<div>Client:
    <th:block th:text="${clientAgent}"></th:block>
</div>

<th:Block th:if="${session.user!=null}">
<h2>Info about user</h2>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.firstName}"></div>
    <div th:text="${session.user.lastName}"></div>
</th:Block>

<h2>Categories</h2>

<ul>
    <li th:each="category : ${(categories)}">
        <span th:text="${category.name}"></span>
        <span th:text="${category.description}"></span>
    </li>
</ul>

<h3>Add new Category</h3>
<form th:method='POST' th:action="@{/servlet/thymeleaf/category}">
    <label for='name'>Name:</label>
    <input id='name' type='text' name='name'/>
    <label for='desc'>Description:</label>
    <input id='desc' type='text' name='desc'/>
    <input type='submit' value='Submit'/>
</form>
</body>
</html>
